<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('用户注册')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-dept-add">
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">归属运营商：</label>
				<div class="col-sm-8">
					<div class="input-group" style="width: 100%">
						<select name="spCode" class="form-control m-b" th:with="type=${@SysService.getType('cfg_sp')}" required>
							<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
						</select>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">用户类型：</label>
				<div class="col-sm-8">
					<div class="input-group" style="width: 100%">
						<select name="userType" class="form-control m-b" th:with="type=${@SysService.getType('cfg_user_type')}" required>
							<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
						</select>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">证件类型：</label>
				<div class="col-sm-8">
					<div class="input-group" style="width: 100%">
						<select name="idType" id="idType" class="form-control m-b" th:with="type=${@SysService.getType('cfg_id_type')}" required>
							<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
						</select>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">证件号码：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="idNumber" id="idNumber" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">用户名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="userName" id="userName" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">手机号码：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="billId" id="billId" maxlength="11" required>
				</div>
			</div>


		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
		var prefix = ctx + "app/user";
		var idt = $("#idType").val();

		$("#form-dept-add").validate({
			onkeyup: false,
			rules:{
				deptName:{
					remote: {
		                url: prefix + "/checkUnique",
		                type: "post",
		                dataType: "json",
		                data: {
		                	"billId" : function() {
		                        return $.common.trim($("#billId").val());
		                    }
		                },
		                dataFilter: function(data, type) {
		                	return $.validate.unique(data);
		                }
		            }
				},
				billId:{
                    isPhone:true
                },
                idNumber:{
                    checkIdNumber:{type:idt}
                }
			},
			messages: {
		        "billId": {
		            remote: "已经存在"
		        }
		    },
		    focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(prefix + "/add", $('#form-dept-add').serialize());
	        }
	    }


	</script>
</body>
</html>
