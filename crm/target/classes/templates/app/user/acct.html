<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('用户账单')" />
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="dept-form">

                <div class="select-list">
                    <ul>
                        <li>
                            手机号码：<input type="text" name="billId" required/>
                        </select>
                        </li>

                        <li>
                            周期：<select name="billCycle" th:with="type=${billCycle}" required>
                            <option th:each="va : ${type}" th:text="${va}" th:value="${va}"></option>
                        </select>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>


        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var addFlag = [[${@permission.hasPermi('app:billid:add')}]];
    var editFlag = [[${@permission.hasPermi('app:billid:update')}]];
    var removeFlag = [[${@permission.hasPermi('app:billid:delete')}]];
    var datas = [[${@SysService.getType('sys_normal_disable')}]];
    var sps = [[${@SysService.getType('cfg_sp')}]];
    var busitype = [[${@SysService.getType('cfg_bw_limit')}]];
    var idTypes = [[${@SysService.getType('cfg_id_type')}]];
    var prefix = ctx + "app/user"

    $(function() {
        var options = {
            code: "billId",
            uniqueId: "billId",
            url: prefix + "/acctList",
            modalName: "账单",
            showFooter: true,
            columns: [{
                field: 'selectItem',
                radio: true
            },
                {
                    field: 'billId',
                    title: '用户手机号',
                    align: "left",
                    footerFormatter: function (rows) {
                        return "汇总：";
                    }
                },
                {
                    field: 'billCycle',
                    title: '账期',
                    align: "left"
                },
                {
                    field: 'resourceType',
                    title: '资源类型',
                    align: "left",
                    formatter: function(value, item, index) {
                        return $.table.selectDictLabel(busitype, item.resourceType);
                    }
                },
                {
                    field: 'sumNum',
                    title: '使用总量',
                    align: "left",
                    footerFormatter: function (rows) {
                        var sum =0;
                        for(var i=0;i<rows.length;i++){
                            sum += parseInt(rows[i].sumNum);
                        }
                        return sum;
                    }
                },
                {
                    field: 'costFee',
                    title: '费用累计',
                    align: "left",
                    footerFormatter: function (rows) {
                        var sum =0;
                        for(var i=0;i<rows.length;i++){
                            sum += parseInt(rows[i].costFee);
                        }
                        return sum;
                    }
                },

                {
                    title: '操作',
                    align: 'left',
                    formatter: function(value, row, index) {
                        if (row.parentId != 0) {
                            var actions = [];
                            actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.userId + '\')"><i class="fa fa-edit"></i>查看明细</a> ');
                            return actions.join('');
                        } else {
                            return "";
                        }
                    }
                }]
        };
        $.table.init(options);
    });

</script>
</body>
</html>
