<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('号段')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-dept-edit" th:object="${bean}">
			<input type="hidden" name="recId" th:value="*{recId}"/>
			<input type="hidden" name="state" th:value="9"/>

			<div class="form-group">
				<label class="col-sm-3 control-label is-required">来源：</label>
				<div class="col-sm-8">
					<div class="input-group" style="width: 100%">
						<select name="srcChannel" class="form-control m-b" disabled th:with="type=${@SysService.getType('cfg_channel')}" required>
							<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:selected="${dict.dictValue}==*{srcChannel}"></option>
						</select>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">工单编号：</label>
				<div class="col-sm-8">
					<div class="input-group">
						<input class="form-control" type="text" disabled onclick="selectCfgTT()" th:value="*{ttCode}" name="ttCode" id="ttCode" readonly="true">
						<span class="input-group-addon"><i class="fa fa-search"></i></span>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">工单标题：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" disabled name="ttName" th:value="*{ttName}" id="ttName" >
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">工单内容：</label>
				<div class="col-sm-8">
					<textarea id="ttContent" name="ttContent" disabled class="form-control" th:text="*{ttContent}"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">回单内容：</label>
				<div class="col-sm-8">
					<textarea id="resultMsg" name="resultMsg" class="form-control" th:text="*{resultMsg}"></textarea>
				</div>
			</div>

		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
		var prefix = ctx + "app/tt";
		
		$("#form-dept-edit").validate({
			onkeyup: false,
			rules:{
				deptName:{
					remote: {
		                url: prefix + "/checkUnique",
		                type: "post",
		                dataType: "json",
		                data: {
		                	"recId": function() {
		                        return $("#ttCode").val();
		                    }
		                },
		                dataFilter: function(data, type) {
		                	return $.validate.unique(data);
		                }
		            }
				}
			},
			messages: {
		        "recId": {
		            remote: "已经存在"
		        }
		    },
		    focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(prefix + "/edit", $('#form-dept-edit').serialize());
	        }
	    }

	</script>
</body>
</html>
