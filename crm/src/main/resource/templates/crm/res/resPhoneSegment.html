<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('号段管理')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="data-form">
                <div class="select-list">
                    <ul>
                        <li>
                            号段名称：<input id="ResPatternSegmentBean" type="text" name="ResPatternSegmentBean"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="resetPre()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="add()" shiro:hasPermission="crm.res:resPhoneSegment:add">
                <i class="fa fa-plus"></i> 新增
            </a>
            <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="crm.res:resPhoneSegment:edit">
                <i class="fa fa-edit"></i> 编辑
            </a>
            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="crm.res:resPhoneSegment:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
            <a class="btn btn-warning" onclick="$.table.importExcel()"
               shiro:hasPermission="crm.res:resPhoneSegment:import">
                <i class="fa fa-download"></i> 导入
            </a>
            <a onclick="$.table.importTemplate()" shiro:hasPermission="crm.res:resPhoneSegment:export">
                <i class="fa fa-download"></i> 下载号段模板
            </a>
        </div>

        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('crm.res:resPhoneSegment:edit')}]];
    var removeFlag = [[${@permission.hasPermi('crm.res:resPhoneSegment:remove')}]];
    var datas = [[${@SysService.getType('sys_normal_disable')}]];
    var prefix = ctx + "crm/res";

    $(function () {
        var options = {
            url: prefix + "/listPhoneSegment",
            createUrl: prefix + "/addSegPattern",
            updateUrl: prefix + "/editSegPattern/{id}",
            removeUrl: prefix + "/removeSegPattern/{id}",
            exportUrl: prefix + "/export",
            queryParams: queryParams,
            sortName: "patternSegId",
            sortOrder: "desc",
            modalName: "数据",
            columns: [{
                checkbox: true
            },
                {
                    field: 'patternSegId',
                    title: '编号'
                },
                {
                    field: 'patternSegName',
                    title: '号段名称'
                },
                {
                    field: 'netId',
                    title: '网号'
                },
                {
                    field: 'segExp',
                    title: '号段表达式'
                },
                {
                    field: 'resType',
                    title: '资源类型'
                },
                {
                    field: 'resType',
                    title: '状态',
                    formatter: function (value) {
                         return value === '1' ? '有效' : '无效';
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.dictCode + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.dictCode + '\')"><i class="fa fa-remove"></i>删除</a> ');
                        actions.push('<a class="btn btn-info btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.dictCode + '\')"><i class="fa fa-send"></i>生成号码</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });

    function queryParams(params) {
        var search = $.table.queryParams(params);
        search.ResPatternSegmentBean = $("#ResPatternSegmentBean").val();
        return search;
    }

    /*字典数据-新增字典*/
    function add() {
        var dictType = $("#dictType option:selected").val();
        $.operate.add(dictType);
    }

    function resetPre() {
        $.form.reset();
    }
</script>
</body>
</html>
