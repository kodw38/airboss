<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('工单配置')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-dept-add">
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">工单类型：</label>
				<div class="col-sm-8">
					<div class="input-group" style="width: 100%">
						<select name="ttType" class="form-control m-b" th:with="type=${@SysService.getType('cfg_tt_type')}" required>
							<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
						</select>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">工单编号：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="ttCode" id="ttCode" >
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">处理工号：</label>
				<div class="col-sm-8">
					<div class="input-group">
						<input class="form-control" type="hidden" name="operatorCode" id="operatorCode">
						<input class="form-control" type="text" onclick="selectUser()" name="loginCode" id="loginCode" readonly="true">
						<span class="input-group-addon" onclick="selectUser()"><i class="fa fa-search"></i></span>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">时间单位：</label>
				<div class="col-sm-8">
					<div class="input-group" style="width: 100%">
						<select name="limitUnit" class="form-control m-b" th:with="type=${@SysService.getType('cfg_cycle_type')}" required>
							<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
						</select>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">时长：</label>
				<div class="col-sm-8">
					<input class="form-control number" type="text" name="limitNum" id="limitNum" >
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">是否提醒：</label>
				<div class="col-sm-8">
					<div class="radio-box" th:each="dict : ${@SysService.getType('sys_show_hide')}">
						<input type="radio" th:id="${dict.dictValue}" name="isAlert" th:value="${dict.dictValue}" th:checked="${dict.dictValue}==1?1:0">
						<label th:for="${dict.dictValue}" th:text="${dict.dictLabel}"></label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">提醒方式：</label>
				<div class="col-sm-8">
					<div class="input-group" style="width: 100%">
						<select name="alertChannel" class="form-control m-b" th:with="type=${@SysService.getType('cfg_alert_channel')}" required>
							<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
						</select>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">提醒模板：<br>${title}:工单标题<br>${message}: 工单内容<br>${ttType}: 工单类型<br>${NO.}: 工单编号<br>${finishDate}:要求完成时间</label>
				<div class="col-sm-8">
					<textarea id="alertTemplate" name="alertTemplate" rows="7" class="form-control"></textarea>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
		var prefix = ctx + "app/cfgtt";
		
		$("#form-dept-add").validate({
			onkeyup: false,
			rules:{
				deptName:{
					remote: {
		                url: prefix + "/checkUnique",
		                type: "post",
		                dataType: "json",
		                data: {
		                	"ttCode" : function() {
		                        return $.common.trim($("#ttCode").val());
		                    }
		                },
		                dataFilter: function(data, type) {
		                	return $.validate.unique(data);
		                }
		            }
				}
			},
			messages: {
		        "ttCode": {
		            remote: "已经存在"
		        }
		    },
		    focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(prefix + "/add", $('#form-dept-add').serialize());
	        }
	    }

		/* 分配用户-选择用户 */
        function selectUser() {
            var frame = parent.layer.getChildFrame(window.name);

            //alert(1);
            //$("#id").modal("show");
			//$("#id").modal("hide");
			var option={
                type: 2,
                area: [780 + 'px', 450 + 'px'],
                fix: false,
                //不固定
                maxmin: true,
                shade: 0.3,
                title: '选择用户',
                content: prefix + "/selectUser",
                btn: ['确定', '关闭'],
                // 弹层外区域关闭
                shadeClose: true,
                yes: setUser,
                cancel: function(index) {
                    return true;
                }
            };
            parent.layer.open(option);
        }
        function setUser(index, layero) {
            var iframeWin = layero.find('iframe')[0];
            var ret = iframeWin.contentWindow.submitHandler(index,layero);
            if(ret) {
                $("#operatorCode").val(ret.loginCode);
                $("#loginCode").val(ret.loginCode);
                parent.layer.close(index);
            }
        }
	</script>
</body>
</html>
