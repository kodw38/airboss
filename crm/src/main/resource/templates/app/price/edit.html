<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('价格设置')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-dept-edit" th:object="${bean}">
			<input type="hidden" name="recId" th:value="*{recId}"/>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">发送方运营商：</label>
				<div class="col-sm-8">
					<div class="input-group" style="width: 100%">
						<select name="srcSp" class="form-control m-b" th:with="type=${@SysService.getType('cfg_sp')}" required>
							<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:selected="${dict.dictValue}==*{srcSp}"></option>
						</select>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">发送方分成比例(100%)：</label>
				<div class="col-sm-8">

					<select name="srcRate" class="form-control m-b" th:with="type=${RateList}" required>
						<option th:each="dict : ${type}" th:text="${dict}" th:value="${dict}" th:selected="${dict}==*{srcRate}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">接收方运营商：</label>
				<div class="col-sm-8">
					<div class="input-group" style="width: 100%">
						<select name="targetSp" class="form-control m-b" th:with="type=${@SysService.getType('cfg_sp')}" required>
							<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:selected="${dict.dictValue}==*{targetSp}"></option>
						</select>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">接收方分成比例(100%)：</label>
				<div class="col-sm-8">
					<select name="targetRate" class="form-control m-b" th:with="type=${RateList}" required>
						<option th:each="dict : ${type}" th:text="${dict}" th:value="${dict}" th:selected="${dict}==*{targetRate}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">计费周期：</label>
				<div class="col-sm-8">
					<div class="input-group" style="width: 100%">
						<select name="cycleType" class="form-control m-b" th:with="type=${@SysService.getType('cfg_cycle_type')}" required>
							<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:selected="${dict.dictValue}==*{cycleType}"></option>
						</select>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">计费类型：</label>
				<div class="col-sm-8">
					<div class="input-group" style="width: 100%">
						<select name="calType" class="form-control m-b" th:with="type=${@SysService.getType('cfg_cal_type')}" required>
							<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:selected="${dict.dictValue}==*{calType}"></option>
						</select>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">业务类型：</label>
				<div class="col-sm-8">
					<div class="input-group" style="width: 100%">
						<select name="resourceType" class="form-control m-b" th:with="type=${@SysService.getType('cfg_bw_limit')}" required>
							<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:selected="${dict.dictValue}==*{resourceType}"></option>
						</select>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">资源单位：</label>
				<div class="col-sm-8">
					<div class="input-group" style="width: 100%">
						<select name="resourceUnit" class="form-control m-b" th:with="type=${@SysService.getType('cfg_unit')}" required>
							<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:selected="${dict.dictValue}==*{resourceUnit}"></option>
						</select>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">单价资源量：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="resourceValue" id="resourceValue" th:value="*{resourceValue}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">价格(分)：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="resourcePrice" id="resourcePrice" th:value="*{resourcePrice}" required>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">状态：</label>
				<div class="col-sm-8">
					<div class="radio-box" th:each="dict : ${@SysService.getType('sys_normal_disable')}">
						<input type="radio" th:id="${dict.dictCode}" name="state" th:value="${dict.dictValue}" th:field="*{state}">
						<label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
					</div>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
		var prefix = ctx + "app/price";
		
		$("#form-dept-edit").validate({
			onkeyup: false,
			rules:{
				deptName:{
					remote: {
		                url: prefix + "/checkUnique",
		                type: "post",
		                dataType: "json",
		                data: {
		                	"content": function() {
		                        return $("#content").val();
		                    }
		                },
		                dataFilter: function(data, type) {
		                	return $.validate.unique(data);
		                }
		            }
				}
			},
			messages: {
		        "content": {
		            remote: "已经存在"
		        }
		    },
		    focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(prefix + "/edit", $('#form-dept-edit').serialize());
	        }
	    }
	
	</script>
</body>
</html>
