<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('价格设置')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-dept-add">
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">发送方运营商：</label>
				<div class="col-sm-8">
					<div class="input-group" style="width: 100%">
						<select name="srcSp" class="form-control m-b" th:with="type=${@SysService.getType('cfg_sp')}" required>
							<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
						</select>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">发送方分成比例(100%)：</label>
				<div class="col-sm-8">
					<!--<input class="form-control" type="text" name="srcRate" id="srcRate" required>-->
					<select name="srcRate" class="form-control m-b" th:with="type=${RateList}" required>
						<option th:each="dict : ${type}" th:text="${dict}" th:value="${dict}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">接收方运营商：</label>
				<div class="col-sm-8">
					<div class="input-group" style="width: 100%">
						<select name="targetSp" class="form-control m-b" th:with="type=${@SysService.getType('cfg_sp')}" required>
							<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
						</select>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">接收方分成比例(100%)：</label>
				<div class="col-sm-8">
					<!--<input class="form-control" type="text" name="targetRate" id="targetRate" required>-->
					<select name="targetRate" id="targetRate" class="form-control m-b" th:with="type=${RateList}" required>
						<option th:each="dict : ${type}" th:text="${dict}" th:value="${dict}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">计费周期：</label>
				<div class="col-sm-8">
					<div class="input-group" style="width: 100%">
						<select name="cycleType" class="form-control m-b" th:with="type=${@SysService.getType('cfg_cycle_type')}" required>
							<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
						</select>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">计费类型：</label>
				<div class="col-sm-8">
					<div class="input-group" style="width: 100%">
						<select name="calType" class="form-control m-b" th:with="type=${@SysService.getType('cfg_cal_type')}" required>
							<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
						</select>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">业务类型：</label>
				<div class="col-sm-8">
					<div class="input-group" style="width: 100%">
						<select name="resourceType" class="form-control m-b" th:with="type=${@SysService.getType('cfg_bw_limit')}" required>
							<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
						</select>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">资源单位：</label>
				<div class="col-sm-8">
					<div class="input-group" style="width: 100%">
						<select name="resourceUnit" class="form-control m-b" th:with="type=${@SysService.getType('cfg_unit')}" required>
							<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
						</select>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">单价资源量：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="resourceValue" id="resourceValue">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">价格(分)：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="resourcePrice" id="resourcePrice" required>
				</div>
			</div>


		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
		var prefix = ctx + "app/price";
		
		$("#form-dept-add").validate({
			onkeyup: false,
			rules:{
				deptName:{
					remote: {
		                url: prefix + "/checkUnique",
		                type: "post",
		                dataType: "json",
		                data: {
		                	"content" : function() {
		                        return $.common.trim($("#content").val());
		                    }
		                },
		                dataFilter: function(data, type) {
		                	return $.validate.unique(data);
		                }
		            }
				}
			},
			messages: {
		        "content": {
		            remote: "已经存在"
		        }
		    },
		    focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(prefix + "/add", $('#form-dept-add').serialize());
	        }
	    }


	</script>
</body>
</html>
