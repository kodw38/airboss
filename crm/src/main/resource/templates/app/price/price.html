<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('价格设置')" />
</head>
<body class="gray-bg">
	<div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="dept-form">

					<div class="select-list">
						<ul>
							<li>
								发送运营商：<select name="srcSp" th:with="type=${@SysService.getType('cfg_sp')}">
								<option value="">所有</option>
								<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
							</select>
							</li>
							<li>
								接收运营商：<select name="targetSp" th:with="type=${@SysService.getType('cfg_sp')}">
								<option value="">所有</option>
								<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
							</select>
							</li>
							<li>
								业务类型：<select name="resourceType" th:with="type=${@SysService.getType('cfg_bw_limit')}">
								<option value="">所有</option>
								<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
							</select>
							</li>
							<li>
								状态：<select name="state" th:with="type=${@SysService.getType('sys_normal_disable')}">
									<option value="">所有</option>
									<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
								</select>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.treeTable.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
                
            <div class="btn-group-sm" id="toolbar" role="group">
		        <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="app:price:add">
                    <i class="fa fa-plus"></i> 新增
                </a>
                <a class="btn btn-primary" onclick="$.operate.edit()" shiro:hasPermission="app:price:update">
		            <i class="fa fa-edit"></i> 修改
		        </a>
	        </div>
       		 <div class="col-sm-12 select-table table-striped">
	            <table id="bootstrap-tree-table"></table>
	        </div>
	    </div>
	</div>
	<th:block th:include="include :: footer" />
	<script th:inline="javascript">
		var addFlag = [[${@permission.hasPermi('app:price:add')}]];
		var editFlag = [[${@permission.hasPermi('app:price:update')}]];
		var removeFlag = [[${@permission.hasPermi('app:price:delete')}]];
		var datas = [[${@SysService.getType('sys_normal_disable')}]];
		var sps = [[${@SysService.getType('cfg_sp')}]];
		var resourceType = [[${@SysService.getType('cfg_bw_limit')}]];
		var cycleType = [[${@SysService.getType('cfg_cycle_type')}]];
		var calType = [[${@SysService.getType('cfg_cal_type')}]];
		var units = [[${@SysService.getType('cfg_unit')}]];
		var prefix = ctx + "app/price"

		$(function() {
		    var options = {
		        code: "recId",
		        uniqueId: "recId",
		        url: prefix + "/list",
		        createUrl: prefix + "/add",
		        updateUrl: prefix + "/edit/{id}",
		        removeUrl: prefix + "/remove/{id}",
		        modalName: "价格设置",
		        columns: [{
		            field: 'selectItem',
                    radio: true
                 },
                 {
		            field: 'srcSp',
		            title: '发送方',
		            align: "left",
                     formatter: function(value, item, index) {
                         return $.table.selectDictLabel(sps, item.srcSp);
                     }
		        },
                    {
                        field: 'srcRate',
                        title: '发送提成(%)',
                        align: "left"
                    },
                    {
                        field: 'targetSp',
                        title: '接收方',
                        align: "left",
                        formatter: function(value, item, index) {
                            return $.table.selectDictLabel(sps, item.targetSp);
                        }
                    },
                    {
                        field: 'targetRate',
                        title: '接收提成(%)',
                        align: "left"
                    },
                    {
                        field: 'cycleType',
                        title: '计费周期',
                        align: "left",
                        formatter: function(value, item, index) {
                            return $.table.selectDictLabel(cycleType, item.cycleType);
                        }
                    },
                    {
                        field: 'calType',
                        title: '计费类型',
                        align: "left",
                        formatter: function(value, item, index) {
                            return $.table.selectDictLabel(calType, item.calType);
                        }
                    },
                    {
                        field: 'resourceType',
                        title: '资源',
                        align: "left",
                        formatter: function(value, item, index) {
                            return $.table.selectDictLabel(resourceType, item.resourceType);
                        }
                    },
                    {
                        field: 'resourceUnit',
                        title: '单位',
                        align: "left",
                        formatter: function(value, item, index) {
                            return $.table.selectDictLabel(units, item.resourceUnit);
                        }
                    },
                    {
                        field: 'resourceValue',
                        title: '数量',
                        align: "left"

                    },
                    {
                        field: 'resourcePrice',
                        title: '价格(元)',
                        align: "left"

                    },
		        {
		            field: 'state',
		            title: '状态',
		            align: "left",
		            formatter: function(value, item, index) {
		            	return $.table.selectDictLabel(datas, item.state);
		            }
		        },

		        {
		            title: '操作',
		            align: 'left',
		            formatter: function(value, row, index) {
		                if (row.parentId != 0) {
		                    var actions = [];
		                    actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.recId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
		                    actions.push('<a class="btn btn-info  btn-xs ' + addFlag + '" href="javascript:void(0)" onclick="$.operate.add(\'' + row.recId + '\')"><i class="fa fa-plus"></i>新增</a> ');
		                    actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.recId + '\')"><i class="fa fa-trash"></i>删除</a>');
		                    return actions.join('');
		                } else {
		                    return "";
		                }
		            }
		        }]
		    };
		    $.treeTable.init(options);
		});
	</script>
</body>
</html>
