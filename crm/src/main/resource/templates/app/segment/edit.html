<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('号段')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-dept-edit" th:object="${bean}">
			<input type="hidden" name="recId" th:value="*{recId}"/>
			<div class="form-group">
				<label class="col-sm-3 control-label">运营商：</label>
				<div class="col-sm-8">
					<div class="input-group" style="width: 100%">
						<select name="spCode" class="form-control m-b" th:with="type=${@SysService.getType('cfg_sp')}">
							<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:selected="${dict.dictValue}==*{spCode}"></option>
						</select>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">身份：</label>
				<div class="col-sm-8">
					<div class="input-group" style="width: 100%">
						<select name="regionCode" class="form-control m-b" th:with="type=${@SysService.getType('cfg_province')}">
							<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:selected="${dict.dictValue}==*{regionCode}"></option>
						</select>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">号段匹配类型：</label>
				<div class="col-sm-8">
					<div class="input-group" style="width: 100%">
						<select name="segType" id="segType" onchange="chgLabel(this.value)" class="form-control m-b" th:with="type=${@SysService.getType('seg_type')}" required>
							<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:selected="${dict.dictValue}==*{segType}"></option>
						</select>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label id="lab_begNum" class="col-sm-3 control-label is-required">起始段：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="begNum" id="begNum" th:value="*{begNum}" >
				</div>
			</div>
			<div class="form-group" id="div_endNum">
				<label class="col-sm-3 control-label is-required">结束段：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="endNum" id="endNum" th:value="*{endNum}" >
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">状态：</label>
				<div class="col-sm-8">
					<div class="radio-box" th:each="dict : ${@SysService.getType('sys_normal_disable')}">
						<input type="radio" th:id="${dict.dictCode}" name="state" th:value="${dict.dictValue}" th:field="*{state}">
						<label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
					</div>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
		var prefix = ctx + "app/segment";
		
		$("#form-dept-edit").validate({
			onkeyup: false,
			rules:{
				deptName:{
					remote: {
		                url: prefix + "/checkUnique",
		                type: "post",
		                dataType: "json",
		                data: {
                            "segType" : function() {
                                return $.common.trim($("#segType").val());
                            },
                            "begNum": function() {
                                return $.common.trim($("#begNum").val());
                            }
		                },
		                dataFilter: function(data, type) {
		                	return $.validate.unique(data);
		                }
		            }
				}
			},
			messages: {
                "begNum": {
                    remote: "已经存在"
                }
		    },
		    focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(prefix + "/edit", $('#form-dept-edit').serialize());
	        }
	    }


		function chgLabel(value){
		    if(value==1){
                //号段
                $("#div_endNum").show();
                $("#lab_begNum").text("起始段：");
            }else if(value==2){
                //模式
                $("#div_endNum").hide();
                $("#lab_begNum").text("号码模式：");
            }else if(value==3){
                //spec
                $("#div_endNum").hide();
                $("#lab_begNum").text("具体完整号码：");
            }
        }

        chgLabel($("#segType").val());

	</script>
</body>
</html>
