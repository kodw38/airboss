<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('黑白名单列表')" />
</head>
<body class="gray-bg">
	<div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="dept-form">
					<div class="select-list">
						<ul>
							<li>
								运营商：<select name="spId" th:with="type=${@SysService.getType('cfg_sp')}">
								<option value="">所有</option>
								<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
							</select>
							<li>
								手机号码：<input type="text" name="billId"/>
							</li>
							<li>
								黑白类型：<select name="bwType" th:with="type=${@SysService.getType('cfg_bw_type')}">
								<option value="">所有</option>
								<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
							</select>
							</li>
							<li>
								来源：<select name="reasonType" th:with="type=${@SysService.getType('cfg_bw_source')}">
								<option value="">所有</option>
								<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
							</select>
							</li>
						<!--
							<li>
								限制类型：<select name="forType" th:with="type=${@SysService.getType('cfg_bw_limit')}">
								<option value="">所有</option>
								<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
							</select>
							</li>-->
							<li>
								状态：<select name="state" th:with="type=${@SysService.getType('sys_normal_disable')}">
									<option value="">所有</option>
									<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
								</select>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.treeTable.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
                
            <div class="btn-group-sm" id="toolbar" role="group">
		        <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="app:blacklist:add">
                    <i class="fa fa-plus"></i> 新增
                </a>
                <a class="btn btn-primary" onclick="$.operate.edit()" shiro:hasPermission="app:blacklist:update">
		            <i class="fa fa-edit"></i> 修改
		        </a>
	        </div>
       		 <div class="col-sm-12 select-table table-striped">
	            <table id="bootstrap-tree-table"></table>
	        </div>
	    </div>
	</div>
	<th:block th:include="include :: footer" />
	<script th:inline="javascript">
		var addFlag = [[${@permission.hasPermi('app:blacklist:add')}]];
		var editFlag = [[${@permission.hasPermi('app:blacklist:update')}]];
		var removeFlag = [[${@permission.hasPermi('app:blacklist:delete')}]];
		var datas = [[${@SysService.getType('sys_normal_disable')}]];
		var bwTypes = [[${@SysService.getType('cfg_bw_type')}]];
		var reasonTypes = [[${@SysService.getType('cfg_bw_source')}]];
		var forTypes = [[${@SysService.getType('cfg_bw_limit')}]];
		var sps = [[${@SysService.getType('cfg_sp')}]];
		var prefix = ctx + "app/blacklist";

		$(function() {
		    var options = {
		        code: "billId",
		        uniqueId: "billId",
		        url: prefix + "/list",
		        createUrl: prefix + "/add",
		        updateUrl: prefix + "/edit/{id}",
		        removeUrl: prefix + "/remove/{id}",
		        modalName: "黑白名单",
		        columns: [{
                    field: 'selectItem', 
                    radio: true
                 },
                    {
                        field: 'spId',
                        title: '运营商',
                        align: "left",
                        formatter: function(value, item, index) {
                            return $.table.selectDictLabel(sps, value);
                        }
                    },
                 {
		            field: 'billId',
		            title: '手机号码',
		            align: "left"
		        },
                    {
                        field: 'bwType',
                        title: '黑白名单类型',
                        align: "left",
                        formatter: function(value, item, index) {
                            return $.table.selectDictLabel(bwTypes, item.bwType);
                        }
                    },
                    {
                        field: 'reasonType',
                        title: '来源原因',
                        align: "left",
                        formatter: function(value, item, index) {
                            return $.table.selectDictLabel(reasonTypes, item.reasonType);
                        }
                    },
                    /*{
                        field: 'forType',
                        title: '业务限制类型',
                        align: "left",
                        formatter: function(value, item, index) {
                            return $.table.selectDictLabel(forTypes, item.forType);
                        }
                    },*/
		        {
		            field: 'state',
		            title: '状态',
		            align: "left",
		            formatter: function(value, item, index) {
		            	return $.table.selectDictLabel(datas, item.state);
		            }
		        },
		        {
		            field: 'createDate',
		            title: '创建时间',
		            align: "left"
		        },
		        {
		            title: '操作',
		            align: 'left',
		            formatter: function(value, row, index) {
		                if (row.parentId != 0) {
		                    var actions = [];
		                    actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.billId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
		                    actions.push('<a class="btn btn-info  btn-xs ' + addFlag + '" href="javascript:void(0)" onclick="$.operate.add(\'' + row.billId + '\')"><i class="fa fa-plus"></i>新增</a> ');
		                    actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.billId + '\')"><i class="fa fa-trash"></i>删除</a>');
		                    return actions.join('');
		                } else {
		                    return "";
		                }
		            }
		        }]
		    };
		    $.treeTable.init(options);
		});
	</script>
</body>
</html>
