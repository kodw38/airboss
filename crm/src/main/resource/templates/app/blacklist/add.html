<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增黑白名单')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-dept-add">
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">运营商：</label>
				<div class="col-sm-8">
					<div class="input-group" style="width: 100%">
						<select name="spId" class="form-control m-b" th:with="type=${@SysService.getType('cfg_sp')}">
							<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
						</select>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">手机号码：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="billId" id="billId" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">黑白名单类型：</label>
				<div class="col-sm-8">
					<div class="input-group" style="width: 100%">
						<select name="bwType" class="form-control m-b" th:with="type=${@SysService.getType('cfg_bw_type')}">
							<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
						</select>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">来源原因：</label>
				<div class="col-sm-8">
					<div class="input-group" style="width: 100%">
						<select name="reasonType" class="form-control m-b" th:with="type=${@SysService.getType('cfg_bw_source')}">
							<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
						</select>
					</div>
				</div>
			</div>

		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
		var prefix = ctx + "app/blacklist";
		
		$("#form-dept-add").validate({
			onkeyup: false,
			rules:{
                billId:{
                    isPhone:true,
					remote: {
		                url: prefix + "/checkBlackUnique",
		                type: "post",
		                dataType: "json",
		                data: {
		                	"billId" : function() {
		                        return $.common.trim($("#billId").val());
		                    }
		                },
		                dataFilter: function(data, type) {
		                	return $.validate.unique(data);
		                }
		            }
				}
			},
			messages: {
		        "billId": {
		            remote: "用户已经存在"
		        }
		    },
		    focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(prefix + "/add", $('#form-dept-add').serialize());
	        }
	    }


	</script>
</body>
</html>
