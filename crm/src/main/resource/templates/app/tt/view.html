<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('号段')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-dept-edit" th:object="${bean}">
			<input type="hidden" name="recId" th:value="*{recId}"/>

			<div class="form-group">
				<label class="col-sm-3 control-label is-required">来源：</label>
				<div class="col-sm-8">
					<div class="input-group" style="width: 100%">
						<select name="srcChannel" class="form-control m-b" disabled th:with="type=${@SysService.getType('cfg_channel')}" required>
							<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:selected="${dict.dictValue}==*{srcChannel}"></option>
						</select>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">工单编号：</label>
				<div class="col-sm-8">
					<div class="input-group">
						<input class="form-control" type="text" disabled th:value="*{ttCode}" name="ttCode" id="ttCode" readonly="true">
						<span class="input-group-addon"><i class="fa fa-search"></i></span>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">工单标题：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="ttName" disabled th:value="*{ttName}" id="ttName" >
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">工单内容：</label>
				<div class="col-sm-8">
					<textarea id="ttContent" name="ttContent" disabled class="form-control" th:text="*{ttContent}"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">处理工号：</label>
				<div class="col-sm-8">
					<div class="input-group">
						<input class="form-control" type="text disabled"  name="operatorCode" th:value="*{operatorCode}" id="operatorCode" readonly="true">
						<span class="input-group-addon"><i class="fa fa-search"></i></span>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">时间单位：</label>
				<div class="col-sm-8">
					<div class="input-group" style="width: 100%">
						<select name="limitUnit" disabled class="form-control m-b" th:with="type=${@SysService.getType('cfg_cycle_type')}" required>
							<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:selected="${dict.dictValue}==*{limitUnit}"></option>
						</select>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">时长：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" disabled name="limitNum" th:value="*{limitNum}" id="limitNum" >
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">是否提醒：</label>
				<div class="col-sm-8">
					<div class="radio-box" th:each="dict : ${@SysService.getType('sys_isadmin')}">
						<input type="radio" th:id="${dict.dictValue}" disabled name="isAlert" th:value="${dict.dictValue}" th:checked="${dict.dictValue}==*{isAlert}?1:0">
						<label th:for="${dict.dictValue}" th:text="${dict.dictLabel}"></label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">提醒方式：</label>
				<div class="col-sm-8">
					<div class="input-group" style="width: 100%">
						<select name="alertChannel" disabled class="form-control m-b" th:with="type=${@SysService.getType('cfg_alert_channel')}" required>
							<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:selected="${dict.dictValue}==*{alertChannel}"></option>
						</select>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">回单内容：</label>
				<div class="col-sm-8">
					<textarea id="resultMsg" name="resultMsg" disabled class="form-control" th:text="*{resultMsg}"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">状态：</label>
				<div class="col-sm-8">
					<div class="radio-box" disabled th:each="dict : ${@SysService.getType('cfg_tt_state')}">
						<input type="radio" disabled th:id="${dict.dictCode}" name="state" th:value="${dict.dictValue}" th:field="*{state}">
						<label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
					</div>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
		var prefix = ctx + "app/tt";
		
		$("#form-dept-edit").validate({
			onkeyup: false,
			rules:{
				deptName:{
					remote: {
		                url: prefix + "/checkUnique",
		                type: "post",
		                dataType: "json",
		                data: {
		                	"recId": function() {
		                        return $("#ttCode").val();
		                    }
		                },
		                dataFilter: function(data, type) {
		                	return $.validate.unique(data);
		                }
		            }
				}
			},
			messages: {
		        "recId": {
		            remote: "已经存在"
		        }
		    },
		    focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(prefix + "/edit", $('#form-dept-edit').serialize());
	        }
	    }

	</script>
</body>
</html>
